<!DOCTYPE html>
<head>

</head>

<body>
<button id="one" type="button">Start Game</button>
<div id="timer">Time: 0</div>

<script type="text/javascript">
  var seconds=10;


  function countdown(){

      var counter = document.getElementById("timer");
      seconds--;
      counter.innerHTML = "Time: " + String(seconds);

      if( seconds > 0 ) {
          setTimeout(countdown(), 1000);
      }
      else if (seconds <= 0){
          counter.innerHTML = "Time Out!";
      }

  }

  $("#one").click(function(){
      countdown()
  });
</script>

</body>
</html>
